<html>
<head>
    <title>circle-partially-out-of-bounds</title>
    <script>
      function showPoint (pointId, x, y) {
        console.log(pointId, x, y)
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.lastStroke = elePoint.style.stroke
        elePoint.lastFill = elePoint.style.fill
        elePoint.style.stroke = 'red'
        elePoint.style.fill = 'red'
        elePoint.style.r = 5
        document.getElementById('currentPoint').innerHTML = `# ${pointId} (${x},${y})`
      }

      function resetPoint (pointId) {
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.stroke = elePoint.lastStroke
        elePoint.style.fill = elePoint.lastFill
        elePoint.style.r = 2
        document.getElementById('currentPoint').innerHTML = ''
      }
    </script>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="657" width="600"
                 style="background-color:white;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <circle cx="225" cy="375.75" r="375"
                        stroke="orange" stroke-width="1" fill="yellow" style="fill-opacity: 0.05;"/>
                <circle cx="375" cy="375.75" r="375"
                        stroke="cyan" stroke-width="1" fill="cyan" style="fill-opacity: 0.05"/>
                <rect y="522" width="600" height="135" style="fill:white;stroke-width:1;stroke:black"/>

                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->

                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->

                        style="fill-opacity: 0.1"/>
                <text x="225" y="657" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->

                        style="fill-opacity: 0.1"/>
                <text x="375" y="657" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->

                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle id="p0" cx="300" cy="522" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(0, 0, 1.8)"
                        onmouseout="resetPoint(0)"/>
                <text x="310" y="512" fill="blue" style="font-size:85%">
                    0(0,1.8)
                </text>
                <circle id="p1" cx="262.5" cy="57" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(1, -0.5, 8)"

                <text x="310" y="512" fill="blue" style="font-size:85%">
                    10(0,1.8)

            </svg>
        </td>
        <td>
            <code>
                <div id="currentPoint"></div>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
