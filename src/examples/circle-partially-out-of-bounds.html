<html>
<head>
    <title>circle-partially-out-of-bounds</title>
    <script>
      function showPoint (pointId, x, y) {
        console.log(pointId, x, y)
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.lastStroke = elePoint.style.stroke
        elePoint.lastFill = elePoint.style.fill
        elePoint.style.stroke = 'red'
        elePoint.style.fill = 'red'
        elePoint.style.r = 5
        document.getElementById('currentPoint').innerHTML = `# ${pointId} (${x},${y})`
      }

      function resetPoint (pointId) {
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.stroke = elePoint.lastStroke
        elePoint.style.fill = elePoint.lastFill
        elePoint.style.r = 2
        document.getElementById('currentPoint').innerHTML = ''
      }
    </script>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="698" width="495"
                 style="background-color:white;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--open drawable area-->
                <circle cx="172.5" cy="323" r="322.5"
                        stroke="orange" stroke-width="1" fill="yellow" style="fill-opacity: 0.05;"/>
                <circle cx="322.5" cy="323" r="322.5"

                <!--x axis-->

                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->

                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->

                        style="fill-opacity: 0.1"/>
                <text x="172.5" y="698" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->

                        style="fill-opacity: 0.1"/>

                </text>

                <!-- points and labels -->
                <polyline points="247.5,585.5 210,98 204,69.49999999999989 188.25,44.749999999999886 81.75,151.25 106.5,167 135,173 163.5,167 188.25,151.25 204,126.5 210,98 247.5,585.5 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle id="p0" cx="247.5" cy="585.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(0, 0, 1.5)"
                        onmouseout="resetPoint(0)"/>
                <text x="257.5" y="575.5" fill="blue" style="font-size:85%">
                    0(0,1.5)
                </text>
                <circle id="p1" cx="210" cy="98" r="2"
                        stroke="blue" stroke-width="2"

                <circle id="p10" cx="210" cy="98" r="2"
                        stroke="blue" stroke-width="2"

                <text x="220" y="88" fill="blue" style="font-size:85%">

                <circle id="p11" cx="247.5" cy="585.5" r="2"
                        stroke="blue" stroke-width="2"

                <text x="257.5" y="575.5" fill="blue" style="font-size:85%">

            </svg>
        </td>
        <td>
