<html>
<head><title>simple</title></head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="732" width="630"
                 style="background-color:aquamarine;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--open drawable area-->
                <circle cx="240" cy="432" r="431.25"
                        stroke="blue" stroke-width="0" fill="white"/>
                <circle cx="390" cy="432" r="431.25"
                        stroke="red" stroke-width="0" fill="white"/>
                <rect y="619.5" width="630" height="112.5" style="fill:aquamarine;stroke-width:0;stroke:red"/>

                <!--x axis-->
                <line x1="0" y1="732" x2="630" y2="732"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="315" y1="732" x2="315" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="240" cy="732" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="240" y="732" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="390" cy="732" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="390" y="732" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="315,619.5 315,432 165,282 465,282 315,619.5 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle cx="315" cy="619.5" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="609.5" fill="blue" style="font-size:85%">
                    0(0,1.5)
                </text>
                <circle cx="315" cy="432" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="422" fill="blue" style="font-size:85%">
                    1(0,4)
                </text>
                <circle cx="165" cy="282" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="175" y="272" fill="blue" style="font-size:85%">
                    2(-2,6)
                </text>
                <circle cx="465" cy="282" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="475" y="272" fill="blue" style="font-size:85%">
                    3(2,6)
                </text>
                <circle cx="315" cy="619.5" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="609.5" fill="blue" style="font-size:85%">
                    4(0,1.5)
                </text>
            </svg>
        </td>
        <td>
            <code>0 0,1.5<br/>1 0,4<br/>2 -2,6<br/>3 2,6<br/>4 0,1.5<br/></code>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
