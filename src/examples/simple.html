<html>
<head><title>simple</title></head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr>
        <td>
            <svg height="660" width="630" style="border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--x axis-->
                <line x1="0" y1="660" x2="630" y2="660"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="315" y1="660" x2="315" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="240" cy="660" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="240" y="660" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="390" cy="660" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="390" y="660" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="315,585,315,360,165,210,465,210,315,585" style="fill:none;stroke:black;stroke-width:1"/>
                <circle cx="315" cy="585" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="575" fill="blue" style="font-size:85%">
                    0(315,585)
                </text>
                <circle cx="315" cy="360" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="350" fill="blue" style="font-size:85%">
                    1(315,360)
                </text>
                <circle cx="165" cy="210" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="175" y="200" fill="blue" style="font-size:85%">
                    2(165,210)
                </text>
                <circle cx="465" cy="210" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="475" y="200" fill="blue" style="font-size:85%">
                    3(465,210)
                </text>
                <circle cx="315" cy="585" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="575" fill="blue" style="font-size:85%">
                    4(315,585)
                </text>
            </svg>
        </td>
        <td>
            <pre>0 315,585<br/>1 315,360<br/>2 165,210<br/>3 465,210<br/>4 315,585<br/></pre>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
