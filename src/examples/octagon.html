<html>
<head>
    <title>octagon</title>
    <script>
      function showPoint (pointId, x, y) {
        console.log(pointId, x, y)
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.fill = 'red'
        elePoint.style.stroke = 'red'
        elePoint.style.r = 4
        document.getElementById('currentPoint').innerHTML = `# ${pointId} (${x},${y})`
      }

      function resetPoint (pointId) {
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.fill = 'blue'
        elePoint.style.stroke = 'blue'
        elePoint.style.r = 2
        document.getElementById('currentPoint').innerHTML = ''
      }
    </script>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="732" width="712.5"
                 style="background-color:white;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--open drawable area-->
                <circle cx="281.25" cy="432" r="431.25"
                        stroke="orange" stroke-width="1" fill="yellow" style="fill-opacity: 0.05;"/>
                <circle cx="431.25" cy="432" r="431.25"
                        stroke="cyan" stroke-width="1" fill="cyan" style="fill-opacity: 0.05"/>
                <rect y="619.5" width="712.5" height="112.5" style="fill:white;stroke-width:1;stroke:black"/>

                <!--x axis-->
                <line x1="0" y1="732" x2="712.5" y2="732"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="356.25" y1="732" x2="356.25" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="281.25" cy="732" r="15" stroke="green" stroke-width="2" fill="green"
                        style="fill-opacity: 0.1"/>
                <text x="281.25" y="732" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="431.25" cy="732" r="15" stroke="red" stroke-width="2" fill="red"
                        style="fill-opacity: 0.1"/>
                <text x="431.25" y="732" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="356.25,619.5 581.25,357 515.25,198 356.25,132 197.25,198 131.25,357 197.25,516 356.25,582 515.25,516 581.25,357 356.25,619.5 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle id="p0" cx="356.25" cy="619.5" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(0, 0, 1.5)"
                        onmouseout="resetPoint(0)"/>
                <text x="366.25" y="609.5" fill="blue" style="font-size:85%">
                    0(0,1.5)
                </text>
                <circle id="p1" cx="581.25" cy="357" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(1, 3, 5)"
                        onmouseout="resetPoint(1)"/>
                <text x="591.25" y="347" fill="blue" style="font-size:85%">
                    1(3,5)
                </text>
                <circle id="p2" cx="515.25" cy="198" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(2, 2.12, 7.12)"
                        onmouseout="resetPoint(2)"/>
                <text x="525.25" y="188" fill="blue" style="font-size:85%">
                    2(2.12,7.12)
                </text>
                <circle id="p3" cx="356.25" cy="132" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(3, 0, 8)"
                        onmouseout="resetPoint(3)"/>
                <text x="366.25" y="122" fill="blue" style="font-size:85%">
                    3(0,8)
                </text>
                <circle id="p4" cx="197.25" cy="198" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(4, -2.12, 7.12)"
                        onmouseout="resetPoint(4)"/>
                <text x="207.25" y="188" fill="blue" style="font-size:85%">
                    4(-2.12,7.12)
                </text>
                <circle id="p5" cx="131.25" cy="357" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(5, -3, 5)"
                        onmouseout="resetPoint(5)"/>
                <text x="141.25" y="347" fill="blue" style="font-size:85%">
                    5(-3,5)
                </text>
                <circle id="p6" cx="197.25" cy="516" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(6, -2.12, 2.88)"
                        onmouseout="resetPoint(6)"/>
                <text x="207.25" y="506" fill="blue" style="font-size:85%">
                    6(-2.12,2.88)
                </text>
                <circle id="p7" cx="356.25" cy="582" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(7, 0, 2)"
                        onmouseout="resetPoint(7)"/>
                <text x="366.25" y="572" fill="blue" style="font-size:85%">
                    7(0,2)
                </text>
                <circle id="p8" cx="515.25" cy="516" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(8, 2.12, 2.88)"
                        onmouseout="resetPoint(8)"/>
                <text x="525.25" y="506" fill="blue" style="font-size:85%">
                    8(2.12,2.88)
                </text>
                <circle id="p9" cx="581.25" cy="357" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(9, 3, 5)"
                        onmouseout="resetPoint(9)"/>
                <text x="591.25" y="347" fill="blue" style="font-size:85%">
                    9(3,5)
                </text>
                <circle id="p10" cx="356.25" cy="619.5" r="2" stroke="blue" stroke-width="2"
                        fill="blue" onmouseover="showPoint(10, 0, 1.5)"
                        onmouseout="resetPoint(10)"/>
                <text x="366.25" y="609.5" fill="blue" style="font-size:85%">
                    10(0,1.5)
                </text>
            </svg>
        </td>
        <td>
            <code>
                <div id="currentPoint"></div>
            </code>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
