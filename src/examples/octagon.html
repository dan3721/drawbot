<html>
<head>
    <title>octagon</title>
    <script>
      function showPoint (pointId, x, y) {
        console.log(pointId, x, y)
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.lastStroke = elePoint.style.stroke
        elePoint.lastFill = elePoint.style.fill
        elePoint.style.stroke = 'red'
        elePoint.style.fill = 'red'
        elePoint.style.r = 5
        document.getElementById('currentPoint').innerHTML = `# ${pointId} (${x},${y})`
      }

      function resetPoint (pointId) {
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.stroke = elePoint.lastStroke
        elePoint.style.fill = elePoint.lastFill
        elePoint.style.r = 2
        document.getElementById('currentPoint').innerHTML = ''
      }
    </script>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="698" width="495"
                 style="background-color:white;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--open drawable area-->
                <circle cx="172.5" cy="323" r="322.5"
                        stroke="orange" stroke-width="1" fill="yellow" style="fill-opacity: 0.05;"/>
                <circle cx="322.5" cy="323" r="322.5"
                        stroke="cyan" stroke-width="1" fill="cyan" style="fill-opacity: 0.05"/>
                <rect y="585.5" width="495" height="112.5" style="fill:white;stroke-width:1;stroke:black"/>

                <!--x axis-->
                <line x1="0" y1="698" x2="495" y2="698"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="247.5" y1="698" x2="247.5" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="172.5" cy="698" r="15" stroke="green" stroke-width="2" fill="green"
                        style="fill-opacity: 0.1"/>
                <text x="172.5" y="698" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="322.5" cy="698" r="15" stroke="red" stroke-width="2" fill="red"
                        style="fill-opacity: 0.1"/>
                <text x="322.5" y="698" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="247.5,585.5 472.5,323 406.5,164 247.5,98 88.5,164 22.5,323 88.5,482 247.5,548 406.5,482 472.5,323 247.5,585.5 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle id="p0" cx="247.5" cy="585.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(0, 0, 1.5)"
                        onmouseout="resetPoint(0)"/>
                <text x="257.5" y="575.5" fill="blue" style="font-size:85%">
                    0(0,1.5)
                </text>
                <circle id="p1" cx="472.5" cy="323" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(1, 3, 5)"
                        onmouseout="resetPoint(1)"/>
                <text x="482.5" y="313" fill="blue" style="font-size:85%">
                    1(3,5)
                </text>
                <circle id="p2" cx="406.5" cy="164" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(2, 2.12, 7.12)"
                        onmouseout="resetPoint(2)"/>
                <text x="416.5" y="154" fill="blue" style="font-size:85%">
                    2(2.12,7.12)
                </text>
                <circle id="p3" cx="247.5" cy="98" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(3, 0, 8)"
                        onmouseout="resetPoint(3)"/>
                <text x="257.5" y="88" fill="blue" style="font-size:85%">
                    3(0,8)
                </text>
                <circle id="p4" cx="88.5" cy="164" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(4, -2.12, 7.12)"
                        onmouseout="resetPoint(4)"/>
                <text x="98.5" y="154" fill="blue" style="font-size:85%">
                    4(-2.12,7.12)
                </text>
                <circle id="p5" cx="22.5" cy="323" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(5, -3, 5)"
                        onmouseout="resetPoint(5)"/>
                <text x="32.5" y="313" fill="blue" style="font-size:85%">
                    5(-3,5)
                </text>
                <circle id="p6" cx="88.5" cy="482" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(6, -2.12, 2.88)"
                        onmouseout="resetPoint(6)"/>
                <text x="98.5" y="472" fill="blue" style="font-size:85%">
                    6(-2.12,2.88)
                </text>
                <circle id="p7" cx="247.5" cy="548" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(7, 0, 2)"
                        onmouseout="resetPoint(7)"/>
                <text x="257.5" y="538" fill="blue" style="font-size:85%">
                    7(0,2)
                </text>
                <circle id="p8" cx="406.5" cy="482" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(8, 2.12, 2.88)"
                        onmouseout="resetPoint(8)"/>
                <text x="416.5" y="472" fill="blue" style="font-size:85%">
                    8(2.12,2.88)
                </text>
                <circle id="p9" cx="472.5" cy="323" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(9, 3, 5)"
                        onmouseout="resetPoint(9)"/>
                <text x="482.5" y="313" fill="blue" style="font-size:85%">
                    9(3,5)
                </text>
                <circle id="p10" cx="247.5" cy="585.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(10, 0, 1.5)"
                        onmouseout="resetPoint(10)"/>
                <text x="257.5" y="575.5" fill="blue" style="font-size:85%">
                    10(0,1.5)
                </text>
            </svg>
        </td>
        <td>
            <code>
                <div id="currentPoint"></div>
            </code>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
