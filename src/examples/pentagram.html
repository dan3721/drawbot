<html>
<head>
    <title>pentagram</title>
    <script>
      function showPoint (pointId, x, y) {
        console.log(pointId, x, y)
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.lastStroke = elePoint.style.stroke
        elePoint.lastFill = elePoint.style.fill
        elePoint.style.stroke = 'red'
        elePoint.style.fill = 'red'
        elePoint.style.r = 5
        document.getElementById('currentPoint').innerHTML = `# ${pointId} (${x},${y})`
      }

      function resetPoint (pointId) {
        const elePoint = document.getElementById(`p${pointId}`)
        elePoint.style.stroke = elePoint.lastStroke
        elePoint.style.fill = elePoint.lastFill
        elePoint.style.r = 2
        document.getElementById('currentPoint').innerHTML = ''
      }
    </script>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="657" width="600"
                 style="background-color:white;border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--open drawable area-->
                <circle cx="225" cy="375.75" r="375"
                        stroke="orange" stroke-width="1" fill="yellow" style="fill-opacity: 0.05;"/>
                <circle cx="375" cy="375.75" r="375"
                        stroke="cyan" stroke-width="1" fill="cyan" style="fill-opacity: 0.05"/>
                <rect y="522" width="600" height="135" style="fill:white;stroke-width:1;stroke:black"/>

                <!--x axis-->
                <line x1="0" y1="657" x2="600" y2="657"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="300" y1="657" x2="300" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="225" cy="657" r="15" stroke="green" stroke-width="2" fill="green"
                        style="fill-opacity: 0.1"/>
                <text x="225" y="657" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="375" cy="657" r="15" stroke="red" stroke-width="2" fill="red"
                        style="fill-opacity: 0.1"/>
                <text x="375" y="657" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="300,522 300,459.75 187.5,94.5 468.75,319.5 131.25,319.5 412.5,94.5 300,459.75 300,522 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle id="p0" cx="300" cy="522" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(0, 0, 1.8)"
                        onmouseout="resetPoint(0)"/>
                <text x="310" y="512" fill="blue" style="font-size:85%">
                    0(0,1.8)
                </text>
                <circle id="p1" cx="300" cy="459.75" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(1, 0, 2.63)"
                        onmouseout="resetPoint(1)"/>
                <text x="310" y="449.75" fill="blue" style="font-size:85%">
                    1(0,2.63)
                </text>
                <circle id="p2" cx="187.5" cy="94.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(2, -1.5, 7.5)"
                        onmouseout="resetPoint(2)"/>
                <text x="197.5" y="84.5" fill="blue" style="font-size:85%">
                    2(-1.5,7.5)
                </text>
                <circle id="p3" cx="468.75" cy="319.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(3, 2.25, 4.5)"
                        onmouseout="resetPoint(3)"/>
                <text x="478.75" y="309.5" fill="blue" style="font-size:85%">
                    3(2.25,4.5)
                </text>
                <circle id="p4" cx="131.25" cy="319.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(4, -2.25, 4.5)"
                        onmouseout="resetPoint(4)"/>
                <text x="141.25" y="309.5" fill="blue" style="font-size:85%">
                    4(-2.25,4.5)
                </text>
                <circle id="p5" cx="412.5" cy="94.5" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(5, 1.5, 7.5)"
                        onmouseout="resetPoint(5)"/>
                <text x="422.5" y="84.5" fill="blue" style="font-size:85%">
                    5(1.5,7.5)
                </text>
                <circle id="p6" cx="300" cy="459.75" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(6, 0, 2.63)"
                        onmouseout="resetPoint(6)"/>
                <text x="310" y="449.75" fill="blue" style="font-size:85%">
                    6(0,2.63)
                </text>
                <circle id="p7" cx="300" cy="522" r="2"
                        stroke="blue" stroke-width="2"
                        fill="black" onmouseover="showPoint(7, 0, 1.8)"
                        onmouseout="resetPoint(7)"/>
                <text x="310" y="512" fill="blue" style="font-size:85%">
                    7(0,1.8)
                </text>
            </svg>
        </td>
        <td>
            <code>
                <div id="currentPoint"></div>
            </code>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
