<html>
<head><title>star</title></head>
<body>

<table>
    <thead>
    </thead>
    <tbody>
    <tr style="vertical-align: top">
        <td>
            <svg height="660" width="630" style="border: black;border-style: solid;border-width: thin"
                 xmlns="http://www.w3.org/2000/svg">

                <!--x axis-->
                <line x1="0" y1="660" x2="630" y2="660"
                      style="stroke:red;stroke-width:4"/>

                <!--y axis-->
                <line x1="315" y1="660" x2="315" y2="0"
                      style="stroke:green;stroke-width:1"/>

                <!--servo A-->
                <circle cx="240" cy="660" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="240" y="660" text-anchor="middle" stroke="black" stroke-width="1px">A
                </text>

                <!--servo B-->
                <circle cx="390" cy="660" r="15" stroke="black" stroke-width="2" fill="cyan"/>
                <text x="390" y="660" text-anchor="middle" stroke="black" stroke-width="1px">B
                </text>

                <!-- points and labels -->
                <polyline points="315,547.5 315,510 165,60 540,360 90,360 465,60 315,510 315,547.5 "
                          style="fill:none;stroke:black;stroke-width:1"/>
                <circle cx="315" cy="547.5" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="537.5" fill="blue" style="font-size:85%">
                    0(0,1.5)
                </text>
                <circle cx="315" cy="510" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="500" fill="blue" style="font-size:85%">
                    1(0,2)
                </text>
                <circle cx="165" cy="60" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="175" y="50" fill="blue" style="font-size:85%">
                    2(-2,8)
                </text>
                <circle cx="540" cy="360" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="550" y="350" fill="blue" style="font-size:85%">
                    3(3,4)
                </text>
                <circle cx="90" cy="360" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="100" y="350" fill="blue" style="font-size:85%">
                    4(-3,4)
                </text>
                <circle cx="465" cy="60" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="475" y="50" fill="blue" style="font-size:85%">
                    5(2,8)
                </text>
                <circle cx="315" cy="510" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="500" fill="blue" style="font-size:85%">
                    6(0,2)
                </text>
                <circle cx="315" cy="547.5" r="2" stroke="blue" stroke-width="2" fill="blue"/>
                <text x="325" y="537.5" fill="blue" style="font-size:85%">
                    7(0,1.5)
                </text>
            </svg>
        </td>
        <td>
            <code>0 0,1.5<br/>1 0,2<br/>2 -2,8<br/>3 3,4<br/>4 -3,4<br/>5 2,8<br/>6 0,2<br/>7 0,1.5<br/></code>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
